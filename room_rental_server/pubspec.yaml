name: room_rental_server
description: Starting point for a Serverpod server.
# version: 1.0.0
# homepage: https://www.example.com

environment:
  sdk: '^3.8.0'

resolution: workspace

dependencies:
  serverpod: 3.3.0
  serverpod_auth_server: 3.3.0
  serverpod_auth_idp_server: 3.3.0
  crypt: ^4.3.1
  mailer: ^6.1.2
  cloudinary: ^1.2.0
  dio: ^5.9.1
  crypto: ^3.0.7
  intl: ^0.20.2
  http: ^1.6.0

dev_dependencies:
  lints: '>=3.0.0 <7.0.0'
  serverpod_test: 3.3.0
  test: ^1.25.5

serverpod:
  scripts:
    # Starts the server and applies migrations
    start: dart bin/main.dart --apply-migrations

    # Build the Flutter web app and copy it to the server's web directory.
    # Windows uses xcopy since flutter's --output flag doesn't work there.
    # See: https://github.com/flutter/flutter/issues/157886
    flutter_build:
      windows: >-
        (if exist web\app rmdir /S /Q web\app)
        & cd /D ..\room_rental_flutter
        && flutter build web --base-href /app/ --wasm
        && xcopy /E /I /Y build\web ..\room_rental_server\web\app
      posix: |
        cd ../room_rental_flutter
        flutter build web --base-href /app/ --wasm --output ../room_rental_server/web/app
